  - changeSet:
      id: 5
      author: Daniil
      changes:
        - sql:
            dbms: postgresql
            sql: >
              ALTER TABLE comics
              ADD COLUMN series_id integer references series(id)

  - changeSet:
      id: 6
      author: Daniil
      changes:
        - sql:
            dbms: postgresql
            sql: >
              ALTER TABLE comics
              ADD COLUMN description text

  - changeSet:
      id: 7
      author: Daniil
      changes:
        - sql:
            dbms: postgresql
            sql: >
              ALTER TABLE comics
              ADD COLUMN price money


  - changeSet:
      id: 8
      author: Daniil
      changes:
        - sql:
            dbms: postgresql
            sql: >
              ALTER TABLE comics
              ALTER COLUMN image SET DEFAULT 'src/main/resources/static/images/1.jpg'

  - changeSet:
      id: 9
      author: Daniil
      changes:
        - sql:
            dbms: postgresql
            sql: >
              ALTER TABLE comics
              ALTER COLUMN image SET DEFAULT '/images/1.jpg'
  - changeSet:
      id: 10
      author: Daniil
      changes:
        - sql:
            dbms: postgresql
            sql: >
              ALTER TABLE orders
              ADD COLUMN date date;
  - changeSet:
      id: 11
      author: Daniil
      changes:
        - sql:
            dbms: postgresql
            sql: >
              ALTER TABLE comics
              ALTER COLUMN price
              SET DATA TYPE numeric(10, 2)
  - changeSet:
      id: 12
