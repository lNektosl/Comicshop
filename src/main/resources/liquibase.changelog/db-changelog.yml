  - changeSet:
      id: 18
      author: Daniil
      changes:
        - sql: |
            INSERT INTO comics (id,comic_name, amount, image, publisher_id, series_id, description, price, adding_date)
            VALUES
            (1,'Тор:Сказания Асгарда', 123, '/images/Тор-_Сказания_Асгарда/Тор-_Сказания_Асгарда.jpg', 2, 1,
              '«Thor: Tales of Asgard» - это серия комиксов, выпущенная издательством Marvel Comics в 2009 году
              . В комиксах рассказывается история юного Тора Одинсона, который еще не был избранным богом молота
              Мьелнира, а был простым воином, стремящимся доказать свою силу и достоинство.', 5.55, '2023-09-09'),
              
            (2,'Тор:Сказания Асгарда 2', 123, '/images/Тор-_Сказания_Асгарда_2/Тор-_Сказания_Асгарда_2.jpg', 2, 1,
              '«Thor: Tales of Asgard» - это серия комиксов, выпущенная издательством Marvel Comics в 2009 году.
               В комиксах рассказывается история юного Тора Одинсона, который еще не был избранным богом молота Мьелнира, 
               а был простым воином, стремящимся доказать свою силу и достоинство.', 5.55, '2023-09-09'),
              
            (3,'Тор:Сказания Асгарда 3', 123, '/images/Тор-_Сказания_Асгарда_3/Тор-_Сказания_Асгарда_3.jpg', 2, 1,
              '«Thor: Tales of Asgard» - это серия комиксов, выпущенная издательством Marvel Comics в 2009 году. 
              В комиксах рассказывается история юного Тора Одинсона, который еще не был избранным богом молота Мьелнира,
               а был простым воином, стремящимся доказать свою силу и достоинство.', 5.45, '2023-09-09'),
              
            (4,'Скотт Пилигрим', 25, '/images/Скотт_Пилигрим/Скотт_Пилигрим.jpg', 3, NULL,
              'Скотт Пилигрим - 23-летний канадский бездельник, живущий в Торонто со своим саркастичным соседом-геем 
              Уоллесом Уэллсом. Он начал "встречаться" с китайско-канадской школьницей Найвс Чау. Хотя его друзья считают 
              это скандальным, поскольку ей всего 17 лет, Скотт не придает этому значения, поскольку они только и делают, 
              что болтают о ее школьной жизни. Во время телефонного разговора с сестрой Стейси подразумевается, что эти
               отношения - попытка Скотта забыть бывшую. Он является бас-гитаристом в группе Sex Bob-omb, вместе со 
               своими друзьями Стивеном Стиллзом (гитара), Ким Пайн (ударные) и "молодым" Нилом Нордеграфом (который 
               живет в доме, где они репетируют), но Стивен - единственный участник, который признан "талантом", а 
               другие участники редко относятся к этому начинанию серьезно.', 10.00, '2023-09-09'),
              
            (5,'Железный Человек', 253, '/images/Железный_Человек/Железный_Человек.jpg', 2, 3,
              'Выпуск начинается с того, что Железный Человек/Тони Старк только что избежал смертельной ловушки Маггии,
               успев спасти Джаспера Ситвелла от Хлыста, когда в него попадает Вихревой Всасывающий Луч А.И.М. и 
               протаскивает сквозь корпус корабля, на котором они находились, в результате чего он тонет, когда А.И.М. 
               отключает их подводную лодку.', 7.00, '2023-09-09'),
              
            (6,'The Amazing Spider-Man', 253, '/images/The_Amazing_Spider-Man/The_Amazing_Spider-Man.jpg', 2, 2, NULL, 6.00, '2023-09-09'),
              
            (7,'The Amazing Spider-Man 2', 2353, '/images/The_Amazing_Spider-Man_2_/The_Amazing_Spider-Man_2_.jpg',
              2, 2, NULL, 6.55, '2023-09-09'),
              
            (8,'Железный Человек 2', 253, '/images/Железный_Человек_2/Железный_Человек_2.jpg', 2, 3,
              'Сюжет книги следует за Тони Старком, который после обнаружения сборок убийственного дрона-существа,
               которое может быть использовано для уничтожения всего мира, решает собрать команду экспертов и защитить
                Землю от этой новой угрозы. Однако, когда ему удается задержать дрона, Тони осознает, что они нашли только 
                вершину айсберга и их цель стала еще более опасной.', 5.00, '2023-09-09'),

            (9,'Batman: Arkham Asylum', 543, '/images/Batman-_Arkham_Asylum/Batman-_Arkham_Asylum.jpg', 1, NULL, 
              'Графический роман о Бэтмене, написанный Грантом Моррисоном и проиллюстрированный Дейвом Маккином. 
              Комикс был издан в США издательством DC Comics в 1989 году. Подзаголовок взят из последнего четверостишия 
              стихотворения Филипа Ларкина «Посещение церкви».', 7.00, '2023-09-09'),

            (10,'Miracleman', 624, '/images/Miracleman/Miracleman.jpg', 2, NULL, NULL, 4.00, '2023-09-09');
            
            INSERT INTO author_comic (author_id, comic_id)
            values (1,1),(1,2),(1,3),(6,4),(1,5),(1,8),(1,7),(1,6),(4,9),(2,10),(5,10);
            
