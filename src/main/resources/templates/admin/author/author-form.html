<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change+author</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/web/css/style.css}">
</head>
<body>
<div class="form-container">
    <h1>Add author</h1>
    <form th:action="@{add}" th:object="${author}" method="post">

        <label for="name">Name</label>
        <input type="text" th:field="*{name}" th:text="${author.name}" id="name" required>

        <button class="btn btn-success">Save</button>
        <a th:href="@{/admin/author}" class="btn btn-danger">Cancel</a>


    </form>
</div>
</body>
</html>
