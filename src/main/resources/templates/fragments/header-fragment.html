<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/web/css/style.css}">
</head>
<body>
<header class="line-header" th:fragment="header">
    <div class="text-center" style="margin-top:20px; max-height: 300px">
        <img class="img-fluid" style="height: 240px;width: 100%"
             th:src="@{/web/img/header/header.png}">
    </div>
</header>
<div class="ILMenu" th:fragment="navMenu">
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/cabinet}">Cabinet</a>
        <a>About us</a>
        <a th:href="@{/login}" sec:authorize="isAnonymous()">Log in</a>
        <a th:href="@{/logout}" sec:authorize="isAuthenticated()" >Log out</a>
        <a th:href="@{/order}">Cart</a>
        <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')" >Admin menu</a>
    </nav>
</div>
</body>
</html>
