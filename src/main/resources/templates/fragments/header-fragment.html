<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/web/css/style.css}">
</head>
<body>
<header class="line-header" th:fragment="header">
    <div class="text-center"><p class="text-white"> Header img placeholder</p></div>
</header>
<div class="ILMenu" th:fragment="navMenu">
    <nav>
        <a th:href="@{/}">Главная</a>
        <a>Кабинет</a>
        <a th:href="@{/login}">О нас</a>
        <a th:href="@{/order}">Корзина</a>
        <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')" >Админ меню</a>
        <a th:href="@{/logout}" sec:authorize="isAuthenticated()" >Выход</a>
    </nav>
</div>
</body>
</html>
